<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تعديل الطالب</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 5% auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #2575fc;
        }
        form {
            margin-top: 20px;
        }
        form p {
            margin: 15px 0;
        }
        button {
            background: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <!-- زر العودة -->
<a href="{% url 'home' %}" 
   style="
       display: inline-block;
       margin: 20px;
       padding: 10px 20px;
       background: linear-gradient(90deg, #ff512f, #dd2476);
       color: white;
       text-decoration: none;
       border-radius: 10px;
       font-weight: bold;
       transition: 0.3s;
   "
   onmouseover="this.style.transform='scale(1.05)';" 
   onmouseout="this.style.transform='scale(1)';"
>
   🔙 العودة إلى القائمة الرئيسية
</a>

    <div class="container">
        <h2>✏️ تعديل بيانات الطالب {{ student.Name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">💾 حفظ التعديلات</button>
        </form>
    </div>
</body>
</html>
