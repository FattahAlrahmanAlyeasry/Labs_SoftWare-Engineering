<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            padding: 20px 0;
            border-radius: 0 0 25px 25px;
        }
        form {
            width: 50%;
            margin: 40px auto;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 10px;
            border: none;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            background: linear-gradient(90deg, #1fa2ff, #12d8fa);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #12d8fa, #1fa2ff);
        }
        label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<h1>âž• Add New Student</h1>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required min="1">

    <label for="level">Level:</label>
    <select name="level" id="level" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <label for="gpa">GPA:</label>
    <input type="number" name="gpa" id="gpa" step="0.001" required>

    <button type="submit">Add Student</button>
</form>
</body>
</html>
